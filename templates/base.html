{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AnimalRescue{% endblock %}</title>
    {% block extra_js %}
    <!-- Custom JavaScript files -->
    {% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

<!-- Navbar Top -->
{% include 'includes/nav_main.html' %}

<!-- Navbar Categories -->
{% include 'includes/nav_mobiles.html' %}

<!-- Hero (shown only if page provides it) -->
{% block hero %}
{% endblock %}

<!-- Main content -->
<main class="flex-grow">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
{% include 'includes/footer.html' %}

</body>
</html>
