{% extends "account/base.html" %}

{% block account_content %}
<!-- DEBUG: CUSTOM LOGIN TEMPLATE -->
<div class="bg-lime-100 border-4 border-cyan-800 p-6 rounded-lg mb-6">
    <h1 class="text-3xl font-bold text-cyan-800 text-center">ğŸ¾ ANIMAL RESCUE LOGIN ğŸ¾</h1>
    <p class="text-center text-lime-950 font-bold">Custom login template is active!</p>
</div>

<form method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    
    <div class="mb-4">
        <label class="block text-lime-950 mb-2 font-medium">Email Address</label>
        <input type="email" name="login" required 
               class="w-full px-4 py-3 border-2 border-lime-300 rounded-lg focus:outline-none focus:border-cyan-500"
               placeholder="you@example.com">
    </div>
    
    <div class="mb-6">
        <label class="block text-lime-950 mb-2 font-medium">Password</label>
        <input type="password" name="password" required 
               class="w-full px-4 py-3 border-2 border-lime-300 rounded-lg focus:outline-none focus:border-cyan-500"
               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
    </div>
    
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
            <input type="checkbox" name="remember" id="remember"
                   class="h-5 w-5 text-cyan-800 border-lime-300 rounded">
            <label for="remember" class="ml-2 text-lime-950">Remember me</label>
        </div>
        <a href="{% url 'account_reset_password' %}" class="text-cyan-800 hover:underline text-sm">
            Forgot password?
        </a>
    </div>
    
    <button type="submit" 
            class="w-full bg-cyan-800 text-lime-50 py-3 rounded-lg hover:bg-cyan-700 font-bold text-lg">
        ğŸ¶ Sign In to AnimalRescue
    </button>
    
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
</form>

<div class="mt-8 pt-6 border-t border-lime-300 text-center">
    <p class="text-lime-950">
        Don't have an account? 
        <a href="{% url 'account_signup' %}" class="text-cyan-800 font-bold hover:underline">
            Sign up here
        </a>
    </p>
</div>
{% endblock %}
